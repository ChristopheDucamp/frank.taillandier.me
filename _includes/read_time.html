{% assign reading_time = content | number_of_words | | divided_by:180 %}
<span class="post-read-time" title="Temps de lecture estimé à {{ reading_time }} minutes">&middot;  <svg width="16" height="20" class="icon icon-clock"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-clock"></use></svg>
  {% if reading_time < 2 %}
    1 minute
  {% else %}
    {{ reading_time }} minutes
  {% endif %}
</span>
