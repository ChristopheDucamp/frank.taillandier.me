{% assign words = content | number_of_words %}

<span class="post-read-time" title="Temps de lecture estimé à {{ words | divided_by:180 }} minutes">
  <svg class="icon icon-clock"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-clock"></use></svg>
  {% if words < 360 %}
    1 minute
  {% else %}
    {{ words | divided_by:180 }} minutes
  {% endif %}
</span>
