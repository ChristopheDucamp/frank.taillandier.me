<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?v={{ site.github.build_revision }}">

  <!-- AMP -->
  <link rel="amphtml" href="http://mercury.postlight.com/amp?url={{ site.github.url }}{{ page.url }}">

  {% feed_meta %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- Profiles -->
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="{{ site.baseurl }}/foaf.rdf" />

  <!-- Analytics-->
  {% if site.analytics.google.site_verification %}
    <meta name="google-site-verification" content="{{ site.analytics.google.site_verification }}">
  {% endif %}

  {% if jekyll.environment == "production" %}
    {% include analytics.html %}
  {% endif %}
</head>
